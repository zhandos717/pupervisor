{{define "processes.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupervisor - Processes</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            <span>Pupervisor</span>
        </div>
        <p class="sidebar-subtitle">Control Panel</p>
        <nav class="sidebar-nav">
            <a href="/" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="/processes" class="nav-link active">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                <span>Processes</span>
            </a>
            <a href="/logs" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                <span>Logs</span>
            </a>
            <a href="/settings" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">
                <svg class="icon icon-lg" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                <span>Process Management</span>
            </h1>
            <div class="header-actions">
                <div class="status-online">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
                <button id="refresh-btn" class="btn btn-primary btn-icon" title="Refresh">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
            </div>
        </header>

        <!-- Process List -->
        <div class="content">
            <section class="card">
                <div class="card-header" style="flex-wrap: wrap; gap: 12px;">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                        All Processes
                        <span id="process-count" class="process-count-badge">0</span>
                    </h2>
                    <div class="flex items-center gap-4" style="flex-wrap: wrap;">
                        <div class="search-box">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            <input type="text" id="search-input" class="search-input" placeholder="Search processes...">
                        </div>
                        <select id="filter-status" class="form-select" style="width: auto; padding: 6px 12px; font-size: 13px;">
                            <option value="all">All Status</option>
                            <option value="running">Running</option>
                            <option value="stopped">Stopped</option>
                        </select>
                    </div>
                </div>
                <div id="processes-container" class="card-body process-grid">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Loading processes...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<!-- Log Modal -->
<div id="log-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">
                <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/></svg>
                <span id="modal-title">Process Output</span>
            </h3>
            <div class="flex items-center gap-4">
                <label class="form-checkbox" style="font-size: 13px;">
                    <input type="checkbox" id="auto-scroll" checked>
                    <span>Auto-scroll</span>
                </label>
                <button onclick="closeLogModal()" class="modal-close">&times;</button>
            </div>
        </div>
        <div id="log-content" class="modal-body log-container" style="min-height: 400px;">
            <p class="text-muted">Loading logs...</p>
        </div>
        <div class="modal-footer">
            <span id="log-status" class="text-muted" style="font-size: 13px;">
                <span class="status-dot" style="display: inline-block; margin-right: 6px;"></span> Live
            </span>
            <button onclick="clearLogs()" class="btn btn-secondary" style="font-size: 13px;">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                Clear View
            </button>
        </div>
    </div>
</div>

<script>
const API = {
    async getProcesses() {
        const res = await fetch('/api/processes');
        return res.ok ? res.json() : [];
    },
    async startProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/start`, { method: 'POST' });
        return res.ok;
    },
    async stopProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/stop`, { method: 'POST' });
        return res.ok;
    },
    async restartProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/restart`, { method: 'POST' });
        return res.ok;
    },
    async getProcessLogs(name) {
        const res = await fetch(`/api/logs/worker/${encodeURIComponent(name)}`);
        return res.ok ? res.json() : [];
    }
};

let allProcesses = [];
let currentLogProcess = null;
let logRefreshInterval = null;

function renderProcessCard(p) {
    const isRunning = p.status.toLowerCase() === 'running';
    const isStopped = p.status.toLowerCase() === 'stopped';
    const statusClass = isRunning ? 'running' : isStopped ? 'stopped' : '';

    return `
        <div class="process-card ${statusClass}">
            <div class="process-header">
                <span class="process-status-dot ${statusClass}"></span>
                <span class="process-name">${p.name}</span>
                <span class="process-badge ${statusClass}">${p.status}</span>
            </div>
            <div class="process-info">
                <div class="process-info-row"><span class="process-info-label">PID:</span><span class="process-info-value">${p.pid || 'N/A'}</span></div>
                <div class="process-info-row"><span class="process-info-label">Uptime:</span><span class="process-info-value">${p.uptime || 'N/A'}</span></div>
            </div>
            <div class="process-actions">
                <button onclick="handleStart('${p.name}')" class="btn btn-success" ${isRunning ? 'disabled' : ''} title="Start">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button onclick="handleStop('${p.name}')" class="btn btn-danger" ${isStopped ? 'disabled' : ''} title="Stop">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <button onclick="handleRestart('${p.name}')" class="btn btn-warning" title="Restart">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
                <button onclick="showLogs('${p.name}')" class="btn btn-primary" title="View Logs">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/></svg>
                </button>
            </div>
        </div>
    `;
}

function renderProcesses(processes) {
    const container = document.getElementById('processes-container');
    container.innerHTML = processes.length
        ? processes.map(renderProcessCard).join('')
        : '<div class="empty-state"><p>No processes found.</p></div>';
}

function updateProcessCount(count, total) {
    const badge = document.getElementById('process-count');
    badge.textContent = count === total ? total : `${count}/${total}`;
}

async function loadProcesses() {
    allProcesses = await API.getProcesses();
    applyFilter();
}

function applyFilter() {
    const filter = document.getElementById('filter-status').value;
    const search = document.getElementById('search-input').value.toLowerCase().trim();

    let filtered = allProcesses;

    // Apply status filter
    if (filter !== 'all') {
        filtered = filtered.filter(p => p.status.toLowerCase() === filter);
    }

    // Apply search filter
    if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
    }

    updateProcessCount(filtered.length, allProcesses.length);
    renderProcesses(filtered);
}

async function handleStart(name) {
    if (await API.startProcess(name)) {
        await loadProcesses();
    }
}

async function handleStop(name) {
    if (await API.stopProcess(name)) {
        await loadProcesses();
    }
}

async function handleRestart(name) {
    if (await API.restartProcess(name)) {
        await loadProcesses();
    }
}

// Log Modal Functions
async function showLogs(processName) {
    currentLogProcess = processName;
    document.getElementById('modal-title').textContent = `${processName} - Output`;
    document.getElementById('log-modal').classList.add('active');

    await refreshLogs();

    // Start auto-refresh
    logRefreshInterval = setInterval(refreshLogs, 2000);
}

async function refreshLogs() {
    if (!currentLogProcess) return;

    const logs = await API.getProcessLogs(currentLogProcess);
    const container = document.getElementById('log-content');

    if (logs.length === 0) {
        container.innerHTML = '<p class="text-muted">No output yet. Start the process to see logs.</p>';
        return;
    }

    container.innerHTML = logs.map(log => {
        const levelClass = log.level === 'error' ? 'error' : log.level === 'warning' ? 'warning' : 'info';
        const time = log.timestamp.split('T')[1]?.split('.')[0] || log.timestamp;
        return `<div class="log-entry ${levelClass}"><span class="log-time">[${time}]</span> <span class="log-message">${escapeHtml(log.message)}</span></div>`;
    }).join('');

    // Auto-scroll
    if (document.getElementById('auto-scroll').checked) {
        container.scrollTop = container.scrollHeight;
    }
}

function closeLogModal() {
    document.getElementById('log-modal').classList.remove('active');
    currentLogProcess = null;
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
        logRefreshInterval = null;
    }
}

function clearLogs() {
    document.getElementById('log-content').innerHTML = '<p class="text-muted">View cleared</p>';
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Close modal on escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLogModal();
});

// Close modal on backdrop click
document.getElementById('log-modal').addEventListener('click', (e) => {
    if (e.target.id === 'log-modal') closeLogModal();
});

document.getElementById('refresh-btn').addEventListener('click', loadProcesses);
document.getElementById('filter-status').addEventListener('change', applyFilter);
document.getElementById('search-input').addEventListener('input', applyFilter);
document.addEventListener('DOMContentLoaded', loadProcesses);

// Auto-refresh every 5 seconds
setInterval(loadProcesses, 5000);
</script>
</body>
</html>
{{end}}
