{{define "logs.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupervisor - Logs</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            <span>Pupervisor</span>
        </div>
        <p class="sidebar-subtitle">Control Panel</p>
        <nav class="sidebar-nav">
            <a href="/" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="/processes" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                <span>Processes</span>
            </a>
            <a href="/logs" class="nav-link active">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                <span>Logs</span>
            </a>
            <a href="/settings" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">
                <svg class="icon icon-lg" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                <span>System Logs</span>
            </h1>
            <div class="header-actions">
                <div class="status-online">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
                <button id="refresh-btn" class="btn btn-primary btn-icon" title="Refresh">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
            </div>
        </header>

        <!-- Logs Content -->
        <div class="content">
            <div class="grid-2" style="gap: 24px; margin-bottom: 24px;">
                <!-- Worker Logs Section -->
                <section class="card">
                    <div class="card-header" style="flex-wrap: wrap; gap: 12px;">
                        <h2 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/></svg>
                            Worker Logs
                        </h2>
                        <select id="log-level-filter" class="form-select" style="width: auto; padding: 6px 12px; font-size: 13px;">
                            <option value="all">All Levels</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div id="worker-logs-container" class="log-container" style="max-height: 384px;">
                        <div class="empty-state">
                            <div class="spinner"></div>
                            <p>Loading worker logs...</p>
                        </div>
                    </div>
                </section>

                <!-- System Logs Section -->
                <section class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                            System Logs
                        </h2>
                    </div>
                    <div id="system-logs-container" class="log-container" style="max-height: 384px;">
                        <div class="empty-state">
                            <div class="spinner"></div>
                            <p>Loading system logs...</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- All Logs Section -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                        All Logs
                    </h2>
                </div>
                <div id="all-logs-container" class="log-container" style="max-height: 256px;">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Loading logs...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script>
const API = {
    async getLogs() {
        const res = await fetch('/api/logs');
        return res.ok ? res.json() : [];
    },
    async getWorkerLogs() {
        const res = await fetch('/api/logs/worker');
        return res.ok ? res.json() : [];
    },
    async getSystemLogs() {
        const res = await fetch('/api/logs/system');
        return res.ok ? res.json() : [];
    }
};

let allWorkerLogs = [];

function renderLogEntry(log) {
    const level = (log.level || 'info').toLowerCase();
    const levelClass = level === 'error' ? 'error' : level === 'warning' ? 'warning' : 'info';
    return `
        <div class="log-entry ${levelClass}">
            <span class="log-time">[${log.timestamp}]</span>
            <span class="log-level ${levelClass}">${log.level.toUpperCase()}</span>
            <span class="log-message">${log.message}</span>
            ${log.worker ? `<span class="text-muted" style="font-size: 11px; display: block; margin-top: 4px;">Worker: ${log.worker}</span>` : ''}
        </div>
    `;
}

function renderLogs(container, logs) {
    container.innerHTML = logs.length
        ? logs.slice().reverse().map(renderLogEntry).join('')
        : '<div class="empty-state"><p>No logs available</p></div>';
}

async function loadLogs() {
    const [logs, workerLogs, systemLogs] = await Promise.all([
        API.getLogs(),
        API.getWorkerLogs(),
        API.getSystemLogs()
    ]);

    allWorkerLogs = workerLogs;

    renderLogs(document.getElementById('all-logs-container'), logs);
    applyWorkerFilter();
    renderLogs(document.getElementById('system-logs-container'), systemLogs);
}

function applyWorkerFilter() {
    const levelFilter = document.getElementById('log-level-filter').value;
    let filtered = allWorkerLogs;

    if (levelFilter !== 'all') {
        filtered = filtered.filter(log => log.level.toLowerCase() === levelFilter);
    }

    renderLogs(document.getElementById('worker-logs-container'), filtered);
}

document.getElementById('refresh-btn').addEventListener('click', loadLogs);
document.getElementById('log-level-filter').addEventListener('change', applyWorkerFilter);
document.addEventListener('DOMContentLoaded', loadLogs);

// Auto-refresh every 10 seconds
setInterval(loadLogs, 10000);
</script>
</body>
</html>
{{end}}
