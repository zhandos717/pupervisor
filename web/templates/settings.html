<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupervisor - Settings</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->

            <span>Pupervisor</span>
        </div>
        <p class="sidebar-subtitle">Control Panel</p>
        <nav class="sidebar-nav">
            <a href="/" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="/processes" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                <span>Processes</span>
            </a>
            <a href="/logs" class="nav-link">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                <span>Logs</span>
            </a>
            <a href="/settings" class="nav-link active">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">
                <svg class="icon icon-lg" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>System Settings</span>
            </h1>
            <div class="header-actions">
                <div class="status-online">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
            </div>
        </header>

        <!-- Settings Content -->
        <div class="content">
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                        Configuration
                    </h2>
                </div>
                <div class="card-body">
                    <div class="grid-2" style="gap: 32px;">
                        <!-- General Settings -->
                        <div>
                            <h3 style="font-size: 15px; font-weight: 600; color: var(--color-gray-800); margin-bottom: 16px;">General Settings</h3>
                            <div class="form-group">
                                <label class="form-label">System Name</label>
                                <input type="text" id="system-name" class="form-input" value="Pupervisor System">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Refresh Interval</label>
                                <select id="refresh-interval" class="form-select">
                                    <option value="5000">5 seconds</option>
                                    <option value="10000" selected>10 seconds</option>
                                    <option value="30000">30 seconds</option>
                                    <option value="60000">1 minute</option>
                                    <option value="300000">5 minutes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Log Retention</label>
                                <select id="log-retention" class="form-select">
                                    <option value="24h">24 hours</option>
                                    <option value="7d" selected>7 days</option>
                                    <option value="30d">30 days</option>
                                    <option value="90d">90 days</option>
                                    <option value="forever">Forever</option>
                                </select>
                            </div>
                        </div>

                        <!-- Notification Settings -->
                        <div>
                            <h3 style="font-size: 15px; font-weight: 600; color: var(--color-gray-800); margin-bottom: 16px;">Notification Settings</h3>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox" id="email-notifications">
                                    <span>Email Notifications</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox" id="push-notifications" checked>
                                    <span>Push Notifications</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox" id="critical-alerts" checked>
                                    <span>Critical Alerts</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox" id="process-events" checked>
                                    <span>Process Events</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Status Message -->
                    <div id="status-message" class="mt-4" style="display: none;">
                        <div class="alert"></div>
                    </div>

                    <div class="flex justify-between" style="margin-top: 32px;">
                        <div></div>
                        <div class="flex gap-4">
                            <button onclick="resetSettings()" class="btn btn-secondary">Reset</button>
                            <button onclick="saveSettings()" class="btn btn-primary">Save Settings</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- System Info -->
            <section class="card mt-4">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                        System Information
                    </h2>
                </div>
                <div class="card-body">
                    <div class="grid-3" style="gap: 16px;">
                        <div>
                            <span style="font-weight: 500; color: var(--color-gray-600); font-size: 14px;">Version:</span>
                            <span style="margin-left: 8px; color: var(--color-gray-800); font-size: 14px;">1.0.0</span>
                        </div>
                        <div>
                            <span style="font-weight: 500; color: var(--color-gray-600); font-size: 14px;">API Status:</span>
                            <span id="api-status" style="margin-left: 8px; color: var(--color-success); font-size: 14px;">Connected</span>
                        </div>
                        <div>
                            <span style="font-weight: 500; color: var(--color-gray-600); font-size: 14px;">Uptime:</span>
                            <span id="uptime" style="margin-left: 8px; color: var(--color-gray-800); font-size: 14px;">-</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<style>
.alert {
    padding: 12px 16px;
    border-radius: var(--radius);
    font-size: 14px;
}
.alert.success {
    background: #dcfce7;
    color: #166534;
}
.alert.info {
    background: #dbeafe;
    color: #1e40af;
}
</style>

<script>
const STORAGE_KEY = 'pupervisor_settings';

function getSettings() {
    const saved = localStorage.getItem(STORAGE_KEY);
    return saved ? JSON.parse(saved) : {
        systemName: 'Pupervisor System',
        refreshInterval: '10000',
        logRetention: '7d',
        emailNotifications: false,
        pushNotifications: true,
        criticalAlerts: true,
        processEvents: true
    };
}

function loadSettings() {
    const settings = getSettings();
    document.getElementById('system-name').value = settings.systemName;
    document.getElementById('refresh-interval').value = settings.refreshInterval;
    document.getElementById('log-retention').value = settings.logRetention;
    document.getElementById('email-notifications').checked = settings.emailNotifications;
    document.getElementById('push-notifications').checked = settings.pushNotifications;
    document.getElementById('critical-alerts').checked = settings.criticalAlerts;
    document.getElementById('process-events').checked = settings.processEvents;
}

function saveSettings() {
    const settings = {
        systemName: document.getElementById('system-name').value,
        refreshInterval: document.getElementById('refresh-interval').value,
        logRetention: document.getElementById('log-retention').value,
        emailNotifications: document.getElementById('email-notifications').checked,
        pushNotifications: document.getElementById('push-notifications').checked,
        criticalAlerts: document.getElementById('critical-alerts').checked,
        processEvents: document.getElementById('process-events').checked
    };

    localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
    showMessage('Settings saved successfully!', 'success');
}

function resetSettings() {
    localStorage.removeItem(STORAGE_KEY);
    loadSettings();
    showMessage('Settings reset to defaults', 'info');
}

function showMessage(text, type) {
    const container = document.getElementById('status-message');
    const div = container.querySelector('.alert');

    container.style.display = 'block';
    div.className = 'alert ' + type;
    div.textContent = text;

    setTimeout(() => container.style.display = 'none', 3000);
}

async function checkApiStatus() {
    try {
        const res = await fetch('/health');
        const statusEl = document.getElementById('api-status');
        statusEl.textContent = res.ok ? 'Connected' : 'Disconnected';
        statusEl.style.color = res.ok ? 'var(--color-success)' : 'var(--color-danger)';
    } catch {
        const statusEl = document.getElementById('api-status');
        statusEl.textContent = 'Disconnected';
        statusEl.style.color = 'var(--color-danger)';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadSettings();
    checkApiStatus();
    setInterval(checkApiStatus, 30000);
});
</script>
</body>
</html>
{{end}}
