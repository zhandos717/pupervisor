<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@30;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
        }

        .log-timestamp {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }

        .status-indicator {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .process-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .process-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .log-entry {
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .log-entry:hover {
            background-color: rgba(249, 250, 251, 0.8);
        }

        .log-info {
            border-left-color: #3b82f6;
        }

        .log-warning {
            border-left-color: #f59e0b;
        }

        .log-error {
            border-left-color: #ef4444;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .status-running {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-stopped {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-restarting {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .sidebar {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-700">
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar text-white w-full md:w-64 p-5 hidden md:block">
        <div class="mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-cogs"></i>
                <span>Pupervisor</span>
            </h1>
            <p class="text-gray-400 text-sm mt-1">Control Panel</p>
        </div>
        <nav class="space-y-2">
            <a href="/" class="nav-link flex items-center gap-3 p-3 rounded-lg {{if eq .CurrentPage "dashboard"}}bg-blue-600 text-white{{else}}hover:bg-gray-700 transition-colors{{end}}" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="/processes" class="nav-link flex items-center gap-3 p-3 rounded-lg {{if eq .CurrentPage "processes"}}bg-blue-600 text-white{{else}}hover:bg-gray-700 transition-colors{{end}}" data-page="processes">
                <i class="fas fa-server"></i>
                <span>Processes</span>
            </a>
            <a href="/logs" class="nav-link flex items-center gap-3 p-3 rounded-lg {{if eq .CurrentPage "logs"}}bg-blue-600 text-white{{else}}hover:bg-gray-700 transition-colors{{end}}" data-page="logs">
                <i class="fas fa-file-alt"></i>
                <span>Logs</span>
            </a>
            <a href="/settings" class="nav-link flex items-center gap-3 p-3 rounded-lg {{if eq .CurrentPage "settings"}}bg-blue-600 text-white{{else}}hover:bg-gray-700 transition-colors{{end}}" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="mt-auto pt-8 border-t border-gray-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <p class="font-medium">Admin</p>
                    <p class="text-xs text-gray-400">System Administrator</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Mobile Navigation -->
    <div class="md:hidden bg-gray-800 text-white p-3">
        <div class="flex justify-between items-center">
            <h1 class="text-lg font-bold">Pupervisor</h1>
            <div class="flex gap-4">
                <a href="/" class="nav-link text-white {{if eq .CurrentPage "dashboard"}}text-blue-300{{end}}" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                </a>
                <a href="/processes" class="nav-link text-white {{if eq .CurrentPage "processes"}}text-blue-300{{end}}" data-page="processes">
                    <i class="fas fa-server"></i>
                </a>
                <a href="/logs" class="nav-link text-white {{if eq .CurrentPage "logs"}}text-blue-300{{end}}" data-page="logs">
                    <i class="fas fa-file-alt"></i>
                </a>
                <a href="/settings" class="nav-link text-white {{if eq .CurrentPage "settings"}}text-blue-300{{end}}" data-page="settings">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Header -->
        <header class="bg-white text-gray-800 py-4 sticky top-0 z-50 shadow-sm border-b">
            <div class="px-5 md:px-8 flex justify-between items-center w-full">
                <div class="flex items-center gap-3">
                    <button class="md:hidden p-2 rounded-md bg-gray-100 hover:bg-gray-200 transition-colors" title="Menu" aria-label="Menu">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                        <i class="fas fa-tachometer-alt text-blue-500"></i>
                        <span id="page-title">{{.PageTitle}}</span>
                    </h1>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="hidden md:flex items-center gap-2 text-sm">
                        <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                        <span>System Online</span>
                    </div>
                    <button id="refresh-btn" class="p-2 rounded-md bg-blue-100 hover:bg-blue-200 transition-colors glow" title="Refresh" aria-label="Refresh">
                        <i class="fas fa-sync-alt text-blue-600"></i>
                    </button>
                    <div class="relative">
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors" title="Notifications" aria-label="Notifications">
                            <i class="fas fa-bell text-gray-700"></i>
                            <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        {{.Content}}
    </main>
</div>

<script>
    // Page navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');
        const pageTitle = document.getElementById('page-title');
        
        // Function to show a specific page
        function showPage(pageId) {
            // Hide all pages
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the selected page
            const selectedPage = document.getElementById(pageId + '-page');
            if (selectedPage) {
                selectedPage.classList.add('active');
            }
            
            // Update page title
            const titleMap = {
                'dashboard': 'Dashboard',
                'processes': 'Process Management',
                'logs': 'System Logs',
                'settings': 'System Settings'
            };
            
            if (pageTitle && titleMap[pageId]) {
                pageTitle.textContent = titleMap[pageId];
            }
        }
        
        // Add click event to navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                showPage(page);
                
                // Update active state in sidebar
                navLinks.forEach(link => link.classList.remove('bg-blue-600', 'text-white'));
                this.classList.add('bg-blue-600', 'text-white');
            });
        });
        
        // Initialize with current page
        showPage('{{.CurrentPage}}');
    });
</script>
</body>
</html>
