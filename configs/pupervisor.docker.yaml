# Pupervisor Configuration for Docker
# Copy this file and modify for your needs

processes:
  # Example: Simple long-running process
  - name: example-worker
    command: /bin/sh
    args:
      - -c
      - "while true; do echo 'Worker running...'; sleep 10; done"
    autostart: true
    autorestart: true
    startsecs: 2
    stopsignal: SIGTERM
    stoptimeout: 10

