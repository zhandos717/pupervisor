version: '3.8'

services:
  pupervisor:
    build: .
    container_name: pupervisor-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - LOG_LEVEL=info
      - DEBUG=false
    env_file:
      - .env
    volumes:
      - ./web:/app/web
    restart: unless-stopped
    
